{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
    <!--Criando novos campos para o formúlário de inscrição/sign up-->
<form method="POST">
    <!-- Criação do perfil-->
    <br/>
    <h3 align="center">Perfil</h3>
    <!-- Entrada de email para criação do perfil-->
    <div class="form-group">
        <label for="email" >Email: </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Seu Email">
    </div>
    <!-- Primeiro nome-->
    <div class="form-group">
        <label for="firstname" >Primeiro nome: </label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Seu Primeiro Nome: ">
    </div>
    <div class="form-group">
        <label for="secondname" >Sobrenome: </label>
        <input type="text" class="form-control" id="secondname" name="secondname" placeholder="Seu sobrenome: ">
    </div>
    <!-- Senha 1-->
    <div class="form-group">
        <label for="password1">Digite uma senha segura: </label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Senha: ">
    </div>

    <!-- Senha 2-->
    <div class="form-group">
        <label for="password2">Confirme sua senha: </label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Repita a senha: ">
    </div>
    <!-- Botão de confirmação -->
    <button type="submit" class="btn btn-primary">
        Criar Perfil
    </button>
    <br/>
</form>
{% endblock %}
